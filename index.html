<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paper-Scissors-Rock</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
	<div id="js-headerElement" class="container header">
  		<h3 class="text-center">
    	Welcome to the game
    	<br>
    	<br>
    	<span class="label label-default">Rock</span>
    	<span class="label label-info">Paper</span>
    	<span class="label label-danger">Scissors</span>
  		</h3>
	</div>
	<div id="js-newGameElement" class="container new">
  		<div class="row text-center">
    		<button  id="js-newGameButton" class="btn btn-success">
      		New game
    		</button>
  		</div>
	</div>

	<div id="js-playerPickElement" class="container pick">
  		<div class="row text-center">
    		<button id="js-playerPick_rock" class="btn">
      			<span class="badge">
        			<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      			</span>
      			Rock
    		</button>
    		<button id="js-playerPick_paper"  class="btn">
      			<span class="badge">
      				<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
     			 </span>
      			Paper
    		</button>
    		<button id="js-playerPick_scissors"  class="btn">
      			<span class="badge">
      				<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      			</span>
      			Scissors
    		</button>
  		</div>
	</div>

	<div id="js-resultsTableElement" class="container">
  		<div class="row players">
    		<div class="col-xs-5 text-center">
    			<span id="js-playerName">
      			Player Name
      			</span>
      			<br>
      			<span id="js-playerPoints" class="badge">
      			0
      			</span>
    		</div>
    		<div class="col-xs-2 text-center">
      			VS.
   			</div>
   			<div class="col-xs-5 text-center">
   				computer
   				<br>
      			<span id="js-computerPoints" class="badge">
      			0
      			</span>
    		</div>
  		</div>
  		<div class="row">
    		<div class="col-xs-5 text-center">
			    <span id="js-playerPick">
			    Player selection
			    </span>
    		</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
      			<span id="js-computerPick">
        		Computer selection
      			</span>
    		</div>
  		</div>
  		<div class="row">
    		<div class="col-xs-5 text-center">
      			<span id="js-playerResult">
        		Player Score
      			</span>
    		</div>
    		<div class="col-xs-2"></div>
    		<div class="col-xs-5 text-center">
      			<span id="js-computerResult">
        		Computer Score
      			</span>
    		</div>
  		</div>
	</div>
	<div id="modal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Game came to and end!</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p id="modalMessage">And the WINNER is </p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
